<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
        href="https://free-url-shortener.rb.gy/favicon-32x32.png?v=db4ad1054e6bff82337b8c66c90fe353">

    <title>Free ShortURL</title>
    <!-- import bootstrab  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- end import bootstarb -->
    <style>
        body {
            background-color: #575;

        }

        .sub_div {
            position: absolute;
            bottom: 0px;
        }
        h1{text-align: center;}

        
    </style>

</head>

<body class="container">
    <div class="container ">
        <h1> Free ShortURL</h1>

        <form action="" method="POST" class="row  g-3 align-items-center">
            {% csrf_token %}
            <div class="form-control col-auto ">{{url.url}}</div>
            <div class="col text-center "><button type="submit" class="btn btn-primary mb-3">convert</button></div>
        </form>
        {% if link %}
        <h1>{{link}}</h1>
        {% else %}
        <h1></h1>
        {% endif%}
        
        <footer>
            <div class="sub_div text-center">
                <p >Made By <a href="">Abdullah</a></p>
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
